<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            background-image: url('back.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            padding: 10px;
            background-color: #def0ee;
            border: 2px solid #080808;
            border-radius: 5px;
        }

   
        .profile {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            width: 100%;
            margin-bottom: 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #333;
            object-fit: cover;
        }

        .profile-info {
            flex-grow: 1;
            padding-left: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #333;
        }

        th {
            background-color: #7c808b;
            color: #fff;
            width: 30%;
        }

        td {
            background-color: #def0ee;
        }

        h2 {
            text-align: center;
            margin: 20px 0 10px;
            padding: 10px;
            background-color: #def0ee;
            border: 2px solid #080808;
            border-radius: 5px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Profile</h1>

        <div class="profile">
            <div class="profile-info">
                <h2>Soumitra Pethe</h2>
            </div>
            <img src="boyy.png" alt="Profile Picture">
        </div>


        <table>
            <tr>
                <th>Branch</th>
                <td>CSE-AI</td>
            </tr>
            <tr>
                <th>PRN</th>
                <td>22UAI102</td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td>17/07/2004</td>
            </tr>
            <tr>
                <th>City</th>
                <td>Sangli</td>
            </tr>
            <tr>
                <th>Phone No.</th>
                <td>705806XXXX</td>
            </tr>
        </table>

        <h2>Student Information</h2>
        <table>
            <tr>
                <th>Curricular Activity</th>
                <td>94.60% in SSC</td>
            </tr>
            <tr>
                <th>MHT-CET Score</th>
                <td>89.22%</td>
            </tr>
            <tr>
                <th>CGPA (3rd Year)</th>
                <td>7.84</td>
            </tr>
            <tr>
                <th>Github Profile</th>
                <td><a href="https://github.com/SoumitraPethe" target="_blank">Visit my Github profile</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
